<div class="container">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Contact</h1>
        <hr>
        <!--bootstrap form ref: https://getbootstrap.com/docs/4.0/components/forms/-->
        <form>
          <div class="form-group">
            <label for="fullNameInput">Name</label>
            <input type="text" class="form-control" id="fullNameInput" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="messageInput">Message</label>
            <input type="t\" class="form-control" id="messageInput" placeholder="Enter message">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
